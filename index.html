<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Odin Form</title>
    <link rel = 'stylesheet' href = "stylesheet.css">
</head>
<body>
    <div class = "card">

        <div class = "img-background">
            <div class = "logo">
            </div>
            <h3>Odin Project</h3>
            <p>Photo taken by Benjamin Voros from Unsplash</p>
        </div>

        <div class = "container">

            <div class = "intro">
                <p>
                    This is not a real online service! You know you need something 
                    like this in your life to help you realize your deepest dreams. 
                    Sign up <i>now</i> to get started
       
                    You know <em>you</em> want to Know
                </p>
            </div>
            
            <div class = "form-container">
                <h3>Let's do this</h3>
                <form action = "#" method = "get">
                    <div class = "form-columns">
                        <ul class = "section-1">
                            <li>
                                <div>
                                    <label for = "first_name">FIRST NAME</label>
                                </div>
                                <input type = "text" id = "first_name" name ="first_name" minlength = "2" pattern = "[A-Za-z]{2-100}" required>
                            </li>
                            <li>
                                <div>
                                    <label for = "user_email">*EMAIL</label>
                                </div>
                                <input type = "email" id = "user_email" name ="user_email" placeholder = "name@example.com" required>
                            </li>
                            <li>
                                <div>
                                    <label for = "user_password">*PASSWORD</label>
                                </div>
                                <input type = "password" id = "user_password" name ="user_password" minlength = "8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                                title = "Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                            </li>
                        </ul>
                        <ul class = "section-2">
                            <li>
                                <div>
                                    <label for = "last_name">LAST NAME</label>
                                </div>
                                <input type = "text" id = "last_name" name ="last_name" minlength = "2" pattern = "[A-Za-z]{2-100}" required>
                            </li>
                            <li>
                                <div>
                                    <label for = "phone_number">PHONE NUMBER</label>
                                </div>
                                <input type = "tel" id = "phone" name ="phone" placeholder = "0456455789" maxlength ="10" 
                                pattern = "^0(2|3|4|7|8)[0-9]{8}" required>
                            </li>
                            <li>
                                <div>
                                    <label for = "confirm_password">CONFIRM PASSWORD</label>
                                </div>
                                <input type = "password" id = "confirm_password" name ="confirm_password" pattern = "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" minlength = "8" 
                                required>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class = "button-container">
                <button>Create Account</button>
                <p>Already have an account? <strong>Log in</strong></p>
            </div>

        </div>
    </div>


</html>
