<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Odin Form</title>
    <link rel = 'stylesheet' href = "stylesheet.css">
</head>
<body>
    <div class = "img-background">
        <p>Photo taken by Benjamin Voros from Unsplash</p>
    </div>

    <div class = "text-container">
        <p>
            This is not a real online service! You know you need something like this <br> 
            in your life to help you realize your deepest dreams. <br>
            Sign up <em>now</em> to get started
        </p>
        <p>You know <em>you</em> want to</p>
        <form action = "#" method = "get">
            <legend>Let's do this</legend>
            <div>
                <ul class = "section-1">
                    <li>
                        <div>
                            <label for = "first_name">FIRST NAME</label>
                        </div>
                        <input type = "text" id = "first_name" name ="first_name">
                    </li>
                    <li>
                        <div>
                            <label for = "user_email">EMAIL</label>
                        </div>
                        <input type = "email" id = "user_email" name ="user_email" required>
                    </li>
                    <li>
                        <div>
                            <label for = "user_password">PASSWORD</label>
                        </div>
                        <input type = "password" id = "user_password" name ="user_password" minlength ="8" required>
                    </li>
                </ul>
                <ul class = "section-2">
                    <li>
                        <div>
                            <label for = "last_name">LAST NAME</label>
                        </div>
                        <input type = "text" id = "last_name" name ="last_name">
                    </li>
                    <li>
                        <div>
                            <label for = "phone_number">PHONE NUMBER</label>
                        </div>
                        <input type = "text" id = "phone_number" name ="phone_number" maxlength = "8">
                    </li>
                    <li>
                        <div>
                            <label for = "confirm_password">CONFIRM PASSWORD</label>
                        </div>
                        <input type = "password" id = "confirm_password" name ="confirm_password" minlength = "8" required>
                    </li>
                </ul>
            </div>

            <div class = "section-3">
                <button>Create Account</button>
                <p>Already have an account? <strong>Log in</strong></p>
            </div>
        </form>
    </div>

</body>
</html>
