<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Odin Form</title>
    <link rel = 'stylesheet' href = "stylesheet.css">
</head>
<body>
    <div class = "card">

        <div class = "img-background">
            <div class = "logo">
            </div>
            <h3>Odin Project</h3>
            <p>Photo taken by Benjamin Voros from Unsplash</p>
        </div>

        <div class = "container">

            <div class = "intro">
                This is not a real online service! You know you need something like this <br> 
                in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started<br><br>
                You know <em>you</em> want to Know
            </div>
            
            <div class = "form-container">
                <h3>Let's do this</h3>
                <form action = "#" method = "get">
                    <div class = "form-columns">
                        <ul class = "section-1">
                            <li>
                                <div>
                                    <label for = "first_name">FIRST NAME</label>
                                </div>
                                <input type = "text" id = "first_name" name ="first_name" pattern = "[a-zA-Z]{2-100}" required>
                            </li>
                            <li>
                                <div>
                                    <label for = "user_email">EMAIL</label>
                                </div>
                                <input type = "email" id = "user_email" name ="user_email" placeholder = "name@example.com" required>
                            </li>
                            <li>
                                <div>
                                    <label for = "user_password">PASSWORD</label>
                                </div>
                                <input type = "password" id = "user_password" name ="user_password" minlength = "8" required>
                            </li>
                        </ul>
                        <ul class = "section-2">
                            <li>
                                <div>
                                    <label for = "last_name">LAST NAME</label>
                                </div>
                                <input type = "text" id = "last_name" name ="last_name" pattern = "[a-zA-Z]{2-100}" required>
                            </li>
                            <li>
                                <div>
                                    <label for = "phone_number">PHONE NUMBER</label>
                                </div>
                                <input type = "tel" id = "tel" name ="tel" required>
                            </li>
                            <li>
                                <div>
                                    <label for = "confirm_password">CONFIRM PASSWORD</label>
                                </div>
                                <input type = "password" id = "confirm_password" name ="confirm_password" minlength = "8" required>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class = "button-container">
                <button>Create Account</button>
                <p>Already have an account? <strong>Log in</strong></p>
            </div>

        </div>
    </div>

</body>
</html>
